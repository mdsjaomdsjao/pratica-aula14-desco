<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <nav class="navbar navbar-expand bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Logo_-_Descomplica.png" style="width: 80px;"></a>
        <div class="collapse navbar-collapse justify-content-end ">
          <ul class="navbar-nav">
            <li class="nav-item m-2"><a class="nav-link" href="#">CONTATO</a></li>
            <li class="nav-item m-2"><a class="nav-link" href="#">SOBRE NÓS</a></li>
            <li class="nav-item m-2"><a class="nav-link" href="#">TRABALHE CONOSCO</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
          <h2 class="text-center">Login</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required="">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required="">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
          <p class="text-center mt-3">
            <a href="#">Esqueceu a senha?</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  </body>

</html>
